<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/place.js" defer></script>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <meta name="description" content="This is a Hawaii Info page">
    <meta name="author" content="Brighton Grow">

    <title>Hawaii Place Page</title>
</head>
<body>
    <header>
        <h1>Hawaii</h1>


        <img id="heroimage" srcset="images/waterfall1200px.webp 1200w, images/waterfall600px.webp 600w" sizes="(max-width: 1000px) 600px, 1200px" src="images/wave600px.webp" alt="hawaiian picture">
    </header>
    <main>
        <section class="section1">
            <div class="datatable">
                <h2 class="infotype">Data</h2>
                <div class="datafield">
                    <p>Area:</p>
                    <p>Population:</p>
                    <p>Capital:</p>
                    <p>Languages</p>
                    <p>Time Zone:</p>
                    <p>Calling Code:</p>
                </div>
                <div class="datainfo">
                    <p>10,921 mi²</p>
                    <p>1.44 Million</p>
                    <p>Honolulu</p> 
                    <p>ʻŌlelo Hawaiʻi</p>
                    <p>GMT-10</p>
                    <p>+808</p>
                </div>
            </div>
            <div class="weathertable">
                <h3 class="infotype">Weather</h3>
                <div class="weatheremoji">
                    <img class="emoji" src="images/cloud.svg" alt="weather cloud"/>
                </div>
                <div class="datafield">
                    <p>Temperature:</p>
                    <p>Weather Condition:</p>
                    <p>Wind Speed:</p>
                    <p>Wind Chill Factor:</p>
                </div>
                <div class="datainfo">
                    <p><span id="temperature"></span></p>
                    <p><span id="weatherCondition"></span></p>
                    <p><span id="windSpeed"></span></p>
                    <p><span id="windChill"></span></p>
                </div>
            </div>
        </section>
    </main>

    

    <footer>
        <p><span id="currentYear"></span> - Brighton Grow - Idaho</p>

            <p>Last Modified <span id="lastModified"></span></p>

    </footer>
    
</body>
</html>
