<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/place.js" defer></script>
    <link rel="stylesheet" href="styles/place.css">
    <title>Hawaii Place Page</title>
</head>
<body>
    <header>
        <h1>Hawaii</h1>


        <img srcset="images/waterfall1200px.webp 1200w, images/waterfall600px.webp 600w" sizes="(max-width: 1000px) 600px, 1200px" src="images/wave600px.webp" alt="hawaiian picture">
    </header>
    <main>
        <section class="section1">
            <div class="datatable">
                <h2 class="infotype">Data</h2>
                <div class="datafield">
                    <p>Area:</p>
                    <p>Population:</p>
                    <p>Capital:</p>
                    <p>Languages</p>
                    <p>Time Zone:</p>
                    <p>Calling Code:</p>
                </div>
                <div class="datainfo">
                    <p>10,921 mi²</p>
                    <p>1.44 Million</p>
                    <p>Honolulu</p> 
                    <p>ʻŌlelo Hawaiʻi</p>
                    <p>GMT-10</p>
                    <p>+808</p>
                </div>
            </div>
            <div class="weathertable">
                <h3 class="infotype">Weather</h3>
                <img src="images/cloud.svg" alt="weather cloud"/>
                <div class="datafield">
                    <p>Temperature:</p>
                    <p>Conditions:</p>
                    <p>Wind:</p>
                    <p>Wind Chi:</p>
                </div>
                <div class="datainfo">

                </div>
            </div>
        </section>
    </main>
    <footer>


    </footer>
    
</body>
</html>
